<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩菜单淡入淡出</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		#ul1 li{
			width: 100px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			position:relative;
			float:left;
			list-style: none;
			background: #9f3;
			border:1px solid  #66c;
		}
		#ul1 li div{
			background: #ccc;
			overflow: hidden;
			position: absolute;
			top:20px;
			width: 100%;
			

		}
	</style>
	<script src="move.js"></script>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.getElementsByTagName('li');
			var i=0;
			for(i=0;i<aLi.length;i++){

					aLi[i].onmouseover=function(){
						var oDiv=this.getElementsByTagName('div')[0];
						oDiv.style.height='auto';
						var iHeight=oDiv.offsetHeight;
						oDiv.style.height=0;
						startMove(oDiv,{opacity:100,height:iHeight});

					};
					aLi[i].onmouseout=function(){
						var oDiv=this.getElementsByTagName('div')[0];
						startMove(oDiv,{opacity:0,height:0});
					}
			}



		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>
			首页
			<div>
				hdjgjcjbcjb<br/>
				shhjbjbc
				bhgdjgdjdg<br />

		</li>

			</div>
		</li>
		<li>
			关于

			</div>
		</li>
	</ul>
</body>
</html>
